{% extends "base.html" %}

{% block content %}
    <form action="/update/{{ topic.id }}" method="POST">
        <p><input type="text" name="title" placeholder="제목" value="{{ topic.title }}"></p>
        <p><textarea name="body" placeholder="게시글 작성">{{ topic.body }}</textarea></p>
        <p><input type="submit" value="작성완료"></p>
    </form>
{% endblock %}
